<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/style/font.css" />
  </head>
  <body>
    <div class="menu-list">
      <ul>
        <li class="menu"><span class="iconfont">&#xe641;</span></li>
        <li class="market"><span class="iconfont">&#xe87d;</span></li>
        <li class="floor"><span class="iconfont">&#xe642;</span></li>
        <li class="member"><span class="iconfont">&#xe629;</span></li>
        <li class="trail"><span class="iconfont">&#xe617;</span></li>
        <li class="search"><span class="iconfont">&#xe6a6;</span></li>
        <li class="handle-btn"><span class="iconfont">&#xe67e;</span></li>
      </ul>
    </div>
    <div class="handle-show">
      <div class="show-close">
        <img src="./static/image/close.png" alt="" />
      </div>
      <div class="show-main">
        <p>商场</p>
        <p>激活后，恢复场景默认状态，显示所有楼层</p>
        <br />
        <p>楼层</p>
        <p>激活后，通过点击楼层模型显示楼层详情信息</p>
        <br />
        <p>店铺</p>
        <p>
          激活后，通过点击地图模型上已有店铺查看店铺详情信息
        </p>
        <br />
        <p>路线</p>
        <p>激活后，通过点击动图模型上的已有店铺，计算头像位置到达店铺的路线（未规范具体可行走路线，识别无店铺模型的位置皆为可行走路线）</p>
        <br />
        <p>搜索</p>
        <p>调用搜索框，可对店铺进行搜索</p>
        <br />
        <p>说明书</p>
        <p>打开此说明书</p>
      </div>
    </div>
  </body>
</html>
